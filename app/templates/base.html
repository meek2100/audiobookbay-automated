<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6a1b9a">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}AudiobookBay Automated{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    {% block extra_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/actions.js') }}" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('search') }}" class="{% if request.endpoint == 'search' %}active{% endif %}">Search</a>
        <a href="{{ url_for('status') }}" class="{% if request.endpoint == 'status' %}active{% endif %}">Status</a>
        {% if nav_link_name and nav_link_url %}
        <a href="{{ nav_link_url }}" target="_blank">{{ nav_link_name }}</a>
        {% endif %}
        {% if library_reload_enabled %}
        <a href="#" onclick="reloadLibrary(); return false;">Reload Library</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
