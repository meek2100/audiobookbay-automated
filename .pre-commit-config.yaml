# .pre-commit-config.yaml
# Exclude vendor files and minified assets from all hooks
exclude: ^(audiobook_automated/static/vendor/|.*\.min\.(css|js))

repos:
  # 1. Standard Cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      # Exclude VS Code/Devcontainer files (JSONC)
      - id: check-json
        exclude: ^(\.vscode/|\.devcontainer/)
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # 2. Python (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  # 3. Frontend (Prettier)
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.7.4"
    hooks:
      - id: prettier
        types_or: [css, javascript, html, json, yaml, markdown]
        args: ["--config", ".prettierrc.yaml"]

  # 4. Markdown Linting (markdownlint-cli)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        name: Lint Markdown
        args: ["--config", ".markdownlint.yaml", "--fix"]

  # 5. Infrastructure (Docker & Shell)
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check
        files: .*(docker-compose|compose).*\.y[a]?ml$

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: ["--ignore", "DL3008"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--format=gcc"]

  # 6. YAML Linting (yamllint)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: Lint YAML
        args: ["--config-file", ".yamllint.yaml"]

  # 7. Type Checking & Docs (MyPy & pydocstyle) - Python Hooks
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.19.0"
    hooks:
      - id: mypy
        args: ["--no-incremental", "--config=pyproject.toml"]
        files: '\.py$'
        additional_dependencies:
          - pytest
          - flask
          - types-flask
          - types-requests
          - types-cachetools
          - types-setuptools
          - types-beautifulsoup4
          - types-jsonschema

  - repo: https://github.com/PyCQA/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        exclude: "(tests/)"

  # 8. Spelling (codespell)
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: ^(poetry\.lock|package-lock\.json)$
        args: ["--ignore-words-list", "afterAll"]

  # 9. Local Custom Policy: File Headers
  - repo: local
    hooks:
      - id: enforce-file-headers
        name: Enforce File Headers
        # We use --fix so developers get auto-fixes.
        # Remove --fix if you only want it to complain without editing.
        entry: python3 scripts/manage_headers.py --fix
        language: python
        # Only run on specific text types
        types_or: [python, javascript, css, html, yaml, shell]
        # CRITICAL: Exclude vendor, migrations, and lock files
        exclude: ^(audiobook_automated/static/vendor/|migrations/|package-lock.json)
