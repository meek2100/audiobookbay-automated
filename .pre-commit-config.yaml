# .pre-commit-config.yaml
# Exclude vendor files and minified assets from all hooks
exclude: ^(app/static/vendor/|.*\.min\.(css|js))

repos:
  # 1. Standard Cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      # Exclude VS Code/Devcontainer files (JSONC)
      - id: check-json
        exclude: ^(\.vscode/|\.devcontainer/)
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # 2. Python (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  # 3. Frontend & Docs (Prettier)
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "v3.7.4"
    hooks:
      - id: prettier
        types_or: [css, javascript, html, markdown, json, yaml]
        args: ["--config", ".prettierrc.yaml"]

  # 4. Infrastructure (Docker & Shell)
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: ["--ignore", "DL3008"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--format=gcc"]

  # 5. Type Checking (MyPy) - MANDATORY CHECK FOR TYPE SAFETY
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.19.0"
    hooks:
      - id: mypy
        # This tells MyPy to use the overrides defined in your pyproject.toml
        args: ["--no-incremental", "--config=pyproject.toml"]
        files: '\.py$'

  # 6. Python Documentation Style (pydocstyle) - NEW
  - repo: https://github.com/PyCQA/pydocstyle
    rev: "6.3.0"
    hooks:
      - id: pydocstyle
        exclude: "(tests/|app/clients.py)" # Exclude tests and external client boilerplate

  # 7. Python Security Linter (Bandit) - NEW
  - repo: https://github.com/PyCQA/bandit
    rev: "1.9.2"
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: "(tests/|app/clients.py)" # Exclude tests and external client boilerplate

  # 8. Spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: ^(poetry\.lock|package-lock\.json)$
        args: ["--ignore-words-list", "afterAll"]
