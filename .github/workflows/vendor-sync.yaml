# .github/workflows/vendor-sync.yaml
name: Vendor Sync & PR

on:
  # Run manually
  workflow_dispatch:
  # Run when a PR modifying dependencies is closed (merged)
  pull_request:
    types: [closed]
    branches: [main, master]
    paths:
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-assets:
    # Only run if the PR was merged (or manual trigger)
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install Dependencies and Copy Assets
        run: |
          npm install
          npm run copy-vendor
          # Clean up node_modules so they aren't committed
          rm -rf node_modules

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(vendor): Update static assets from npm"
          title: "chore: Update Vendor Assets"
          body: |
            This PR updates the compiled vendor assets (CSS/JS) in `app/static/vendor` to match the versions defined in `package.json`.

            - Auto-generated by the `vendor-sync` workflow.
          branch: vendor-assets-update
          base: main
          delete-branch: true
          # Only create PR if there are changes
          add-paths: |
            app/static/vendor/
            package-lock.json
