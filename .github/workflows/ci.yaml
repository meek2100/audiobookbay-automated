name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # 1. Linting & Formatting
  lint:
    name: Lint (Pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # Use the absolute latest for linting to catch future syntax deprecations early
          python-version: "3.14"
          cache: "pip"

      # Set up Node.js for frontend hooks (Prettier)
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          # This cache requires package-lock.json to be present
          cache: "npm"

      # Install Node dependencies so hooks can find packages if needed
      - name: Install Node Dependencies
        run: npm ci

      # Optimization: Cache pre-commit environments
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        env:
          SKIP: no-commit-to-branch
        run: pre-commit run --all-files --show-diff-on-failure

  # 2. Automated Python Tests
  test:
    name: Pytest (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # PRODUCTION REQUIREMENT: Test ALL supported versions to ensure OS compatibility.
        # 3.11: Debian 12 / Old Stable
        # 3.12: Ubuntu 24.04 / Old Stable
        # 3.13: Fedora 41 / Current Stable
        # 3.14: Fedora 43 / New Stable
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        # Installs app + dev dependencies (pytest, cov, etc.) from pyproject.toml
        run: pip install ".[dev]"

      # NEW: Python Security Scan (Bandit)
      - name: Run Bandit Security Scan
        run: bandit -r audiobook_automated/ -x "audiobook_automated/clients.py" -ll -a file # -x ignores clients.py due to external library API interaction
        # Fail fast on medium/high severity issues

      - name: Run MyPy Type Check
        run: mypy audiobook_automated tests # Explicitly run MyPy as part of CI

      - name: Run Tests
        env:
          # Required for tests to run without actual secrets
          SECRET_KEY: test-key
          SAVE_PATH_BASE: /tmp/test
        run: |
          # Runs pytest with coverage as defined in your pyproject.toml
          pytest --junitxml=test-results-${{ matrix.python-version }}.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: test-results-${{ matrix.python-version }}.xml

  # 3. Automated JavaScript Tests
  js-test:
    name: Jest
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          # Use a stable, modern version of Node
          node-version: 24
          cache: "npm"

      - name: Install JS Dependencies
        # Installs packages from package.json
        run: npm ci

      - name: Run Jest Tests
        # Use npx jest to execute the tests configured in jest.config.js
        run: npx jest
