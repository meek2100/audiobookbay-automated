name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # 1. Linting & Formatting
  lint:
    name: Lint (Pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      # FIX: Set up Node.js for frontend hooks (Jest/Prettier)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # This cache requires package-lock.json to be present
          cache: "npm"

      # FIX: Install Node dependencies so 'npx jest' finds the local packages
      - name: Install Node Dependencies
        run: npm ci

      # Optimization: Cache pre-commit environments
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

  # 2. Automated Python Tests
  test:
    name: Pytest
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Dependencies
        # Installs app + dev dependencies (pytest, cov, etc.) from pyproject.toml
        run: pip install ".[dev]"

      - name: Run Tests
        env:
          # Required for tests to run without actual secrets
          SECRET_KEY: test-key
          SAVE_PATH_BASE: /tmp/test
        run: |
          # Runs pytest with coverage as defined in your pyproject.toml
          pytest --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results.xml

  # 3. Automated JavaScript Tests
  js-test:
    name: Jest
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Use a stable, modern version of Node
          node-version: 20
          cache: "npm"

      - name: Install JS Dependencies
        # Installs packages from package.json
        run: npm ci

      - name: Run Jest Tests
        # Use npx jest to execute the tests configured in jest.config.js
        run: npx jest
