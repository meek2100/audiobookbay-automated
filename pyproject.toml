[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "audiobookbay-automated"
version = "1.0.0"
description = "Automated AudiobookBay downloader and torrent manager"
requires-python = ">=3.10"
authors = [{ name = "Your Name", email = "your@email.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask==3.1.2",
    "requests==2.32.5",
    "beautifulsoup4==4.14.3",
    "qbittorrent-api==2025.11.1",
    "python-dotenv==1.2.1",
    "transmission-rpc==7.0.11",
    "deluge-web-client==2.0.1",
    "cachetools==6.2.2",
    "gunicorn==23.0.0",
    "Flask-WTF==1.2.2",
]

[project.optional-dependencies]
dev = [
    "pytest==9.0.1",
    "pytest-flask==1.3.0",
    "requests-mock==1.12.1",
    "ruff==0.14.7",
    "pre-commit==4.5.0",
]

[project.urls]
"Homepage" = "https://github.com/jamesry96/audiobookbay-automated"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

# --- Ruff Configuration (Replaces .flake8) ---
[tool.ruff]
# Same max line length as your previous config
line-length = 120
target-version = "py310"

[tool.ruff.lint]
# E: pycodestyle errors
# F: Pyflakes
# I: isort (imports)
# B: flake8-bugbear (common bugs)
select = ["E", "F", "I", "B"]
ignore = ["E501"]             # Ignore line length errors, handled by formatter usually
