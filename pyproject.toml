[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "audiobookbay-automated"
version = "1.0.0"
description = "Automated AudiobookBay downloader and torrent manager"
requires-python = ">=3.10"
authors = [{ name = "Your Name", email = "your@email.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask==3.1.2",
    "requests==2.32.5",
    "beautifulsoup4==4.14.3",
    "qbittorrent-api==2025.11.1",
    "python-dotenv==1.2.1",
    "transmission-rpc==7.0.11",
    "deluge-web-client==2.0.1",
    "cachetools==6.2.2",
    "gunicorn==23.0.0",
    "Flask-WTF==1.2.2",
    "Flask-Limiter==4.0.0",
    "fake-useragent==2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest==9.0.1",
    "pytest-flask==1.3.0",
    "pytest-env==1.2.0",
    "pytest-cov==7.0.0",
    "requests-mock==1.12.1",
    "ruff==0.14.7",
    "pre-commit==4.5.0",
]

[project.urls]
"Homepage" = "https://github.com/jamesry96/audiobookbay-automated"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
# Added --cov-fail-under=100 to enforce 100% coverage
addopts = "--cov=app --cov-report=term-missing --cov-fail-under=100"
env = [
    "TESTING=1",
    "SAVE_PATH_BASE=/tmp/test_downloads",
    "SECRET_KEY=test-secret-key",
    "DOWNLOAD_CLIENT=qbittorrent",
    "DL_HOST=localhost",
    "DL_PORT=8080",
    "DL_USERNAME=admin",
    "DL_PASSWORD=admin",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = ["E501"]
